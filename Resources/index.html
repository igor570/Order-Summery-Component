<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>


<body>
<div class="pageBody">
    <div class="component">
        <div>
            <img class="heroImage" src="./images/illustration-hero.svg" alt="hero image">
        </div>
        <div>
            <p class="orderHeading"> Order Summary</p>
        </div>
        <div>
            <p class="orderBodyText"> You can now listen to millions of songs, audiobooks and podcasts on any device
                anywhere you like!</p>
        </div>
        <div class="planContainer">
            <img class="musicIcon" src="./images/icon-music.svg" alt="Music Icon">
            <div class="pricesContainer">
                <p id="annualText"> Annual Plan</p>
                <p id="priceText"> $59.99/year</p>
            </div>
            <div id="changeText">
                <span>Change</span>
            </div>
        </div>
        <div class="button">
            <p id="paymentText">Proceed to Payment</p>
        </div>
        <div>
            <p id="cancelText">Cancel Order</p>
        </div>
    </div>

</div>
<!-- <img class="backgroundimg" src="./images/pattern-background-desktop.svg" alt="Background Swish"> -->

</body>
</html>
